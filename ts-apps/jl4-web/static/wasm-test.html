<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L4 WASM Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    #output {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
      max-height: 400px;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      cursor: pointer;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .loading { background: #fff3cd; }
    .success { background: #d4edda; }
    .error { background: #f8d7da; }
  </style>
</head>
<body>
  <h1>ðŸ§ª L4 WASM Test</h1>
  
  <div id="status" class="status loading">Loading WASM module...</div>
  
  <h2>Test L4 Code</h2>
  <textarea id="source">DECIDE answer IS 42</textarea>
  
  <div>
    <button onclick="runCheck()">Check</button>
    <button onclick="runCompletions()">Completions</button>
    <button onclick="runSemanticTokens()">Semantic Tokens</button>
  </div>
  
  <h2>Output</h2>
  <div id="output">Results will appear here...</div>

  <script type="module">
    // Load the JS FFI glue
    const jsModule = await import('/wasm/jl4-core.mjs');
    const generateImports = jsModule.default;
    
    const statusEl = document.getElementById('status');
    const outputEl = document.getElementById('output');
    
    function log(msg) {
      outputEl.textContent += msg + '\n';
      console.log(msg);
    }
    
    function clearOutput() {
      outputEl.textContent = '';
    }
    
    log('JS FFI module loaded');
    
    // Fetch and compile WASM
    statusEl.textContent = 'Fetching WASM...';
    const wasmResponse = await fetch('/wasm/jl4-core.wasm');
    const wasmBuffer = await wasmResponse.arrayBuffer();
    log(`WASM fetched: ${wasmBuffer.byteLength} bytes`);
    
    statusEl.textContent = 'Compiling WASM...';
    const wasmModule = await WebAssembly.compile(wasmBuffer);
    log('WASM compiled');
    
    // Create exports proxy
    const exportsProxy = {};
    
    // Generate JS FFI imports
    const jsFFIImports = generateImports(exportsProxy);
    log('JS FFI imports generated');
    
    // WASI imports - complete set for GHC WASM
    const wasiImports = {
      clock_time_get: (_clockId, _precision, out) => {
        const view = new DataView(exportsProxy.memory.buffer);
        view.setBigUint64(out, BigInt(Date.now()) * BigInt(1_000_000), true);
        return 0;
      },
      fd_write: (fd, iovs, iovsLen, nwritten) => {
        if (fd === 1 || fd === 2) {
          const view = new DataView(exportsProxy.memory.buffer);
          let totalWritten = 0;
          let text = '';
          for (let i = 0; i < iovsLen; i++) {
            const ptr = view.getUint32(iovs + i * 8, true);
            const len = view.getUint32(iovs + i * 8 + 4, true);
            const bytes = new Uint8Array(exportsProxy.memory.buffer, ptr, len);
            text += new TextDecoder().decode(bytes);
            totalWritten += len;
          }
          if (text.trim()) {
            console.log(fd === 1 ? '[stdout]' : '[stderr]', text);
          }
          view.setUint32(nwritten, totalWritten, true);
        }
        return 0;
      },
      fd_read: () => 0,
      fd_close: () => 0,
      fd_seek: () => 0,
      fd_fdstat_get: () => 0,
      fd_fdstat_set_flags: () => 0,
      fd_filestat_get: () => 0,
      fd_filestat_set_size: () => 0,
      fd_prestat_get: () => 8, // EBADF
      fd_prestat_dir_name: () => 8, // EBADF
      path_create_directory: () => 63, // ENOSYS
      path_filestat_get: () => 63,
      path_open: () => 63,
      poll_oneoff: () => 0,
      proc_exit: (code) => { console.warn('proc_exit:', code); },
      args_sizes_get: (argc, argvBufSize) => {
        const view = new DataView(exportsProxy.memory.buffer);
        view.setUint32(argc, 0, true);
        view.setUint32(argvBufSize, 0, true);
        return 0;
      },
      args_get: () => 0,
      environ_sizes_get: (environc, environBufSize) => {
        const view = new DataView(exportsProxy.memory.buffer);
        view.setUint32(environc, 0, true);
        view.setUint32(environBufSize, 0, true);
        return 0;
      },
      environ_get: () => 0,
    };
    
    // Instantiate
    statusEl.textContent = 'Instantiating WASM...';
    log('Instantiating with imports...');
    
    try {
      const instance = await WebAssembly.instantiate(wasmModule, {
        wasi_snapshot_preview1: wasiImports,
        ghc_wasm_jsffi: jsFFIImports,
      });
      
      // Copy exports to proxy
      Object.assign(exportsProxy, instance.exports);
      
      log('WASM instantiated!');
      log('Available exports: ' + Object.keys(instance.exports).filter(k => k.startsWith('l4_')).join(', '));
      
      // Initialize the WASI reactor (and Haskell RTS)
      log('Initializing RTS...');
      instance.exports._initialize();
      log('RTS initialized!');
      
      statusEl.textContent = 'WASM ready! âœ“';
      statusEl.className = 'status success';
      
      // Expose functions globally for button handlers
      window.wasmExports = instance.exports;
      
    } catch (e) {
      log('ERROR: ' + e.message);
      log(e.stack);
      statusEl.textContent = 'Error: ' + e.message;
      statusEl.className = 'status error';
    }
    
    // Test functions
    window.runCheck = async function() {
      clearOutput();
      const source = document.getElementById('source').value;
      log('Running l4_check...');
      try {
        const result = await window.wasmExports.l4_check(source);
        log('Result: ' + JSON.stringify(JSON.parse(result), null, 2));
      } catch (e) {
        log('ERROR: ' + e.message);
      }
    };
    
    window.runCompletions = async function() {
      clearOutput();
      const source = document.getElementById('source').value;
      log('Running l4_completions...');
      try {
        const result = await window.wasmExports.l4_completions(source, 0, 0);
        log('Result: ' + JSON.stringify(JSON.parse(result), null, 2));
      } catch (e) {
        log('ERROR: ' + e.message);
      }
    };
    
    window.runSemanticTokens = async function() {
      clearOutput();
      const source = document.getElementById('source').value;
      log('Running l4_semantic_tokens...');
      try {
        const result = await window.wasmExports.l4_semantic_tokens(source);
        log('Result: ' + JSON.stringify(JSON.parse(result), null, 2));
      } catch (e) {
        log('ERROR: ' + e.message);
      }
    };
  </script>
</body>
</html>
