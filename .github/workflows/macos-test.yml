name: macOS Build Test (Apple Silicon)

on:
  pull_request:
    branches: [main]
    paths:
      - 'jl4*/**'
      - 'cabal.project'
      - '.github/workflows/macos-*.yml'
  workflow_dispatch:

# Only run one build per PR to save resources
concurrency:
  group: macos-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    name: Test macOS Build - Apple Silicon - GHC ${{ matrix.ghc-version }}
    runs-on: macos-latest  # Free runner (currently macos-14 = M1)
    strategy:
      fail-fast: false
      matrix:
        ghc-version: ["9.6.6"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up GHC ${{ matrix.ghc-version }}
        uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: ${{ matrix.ghc-version }}
          cabal-version: "latest"
          cabal-update: true

      - name: Configure the build
        run: |
          cabal update
          cabal configure --enable-tests --disable-documentation
          cabal build all --dry-run

      - name: Restore cached dependencies
        uses: actions/cache/restore@v4
        id: cache
        env:
          key: ${{ runner.os }}-arm64-ghc-${{ steps.setup.outputs.ghc-version }}-cabal-${{ steps.setup.outputs.cabal-version }}
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ env.key }}-plan-${{ hashFiles('**/plan.json') }}
          restore-keys: ${{ env.key }}-

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: cabal build all --only-dependencies

      - name: Save cached dependencies
        uses: actions/cache/save@v4
        if: steps.cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.setup.outputs.cabal-store }}
          key: ${{ steps.cache.outputs.cache-primary-key }}

      - name: Build all executables
        run: cabal build all

      - name: Run tests
        run: cabal test all

      - name: Verify executables were built
        run: |
          echo "Looking for built executables..."
          find dist-newstyle -type f -perm +111 -name 'jl4-*' ! -name '*-test' | while read exe; do
            echo "Found: $exe"
            SIZE=$(stat -f%z "$exe" | numfmt --to=iec-i --suffix=B 2>/dev/null || stat -f%z "$exe")
            echo "Size: $SIZE"
            # Verify it's arm64
            file "$exe"
          done

          # Count executables
          EXE_COUNT=$(find dist-newstyle -type f -perm +111 -name 'jl4-*' ! -name '*-test' | wc -l | tr -d ' ')
          echo "Total executables found: $EXE_COUNT"

          if [ "$EXE_COUNT" -eq 0 ]; then
            echo "ERROR: No executables were built!"
            exit 1
          fi

          # Expected executables
          EXPECTED="jl4-cli jl4-schema jl4-lsp jl4-repl jl4-decision-service-exe jl4-websessions"
          echo "Expected executables: $EXPECTED"

          # Check each expected executable
          MISSING=""
          for exe in $EXPECTED; do
            if ! find dist-newstyle -type f -perm +111 -name "$exe" | grep -q .; then
              MISSING="$MISSING $exe"
            fi
          done

          if [ -n "$MISSING" ]; then
            echo "WARNING: Missing executables:$MISSING"
            echo "This may be expected if not all packages build on this platform"
          fi

      - name: Build summary
        run: |
          echo "## macOS Build Test Summary (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** macOS Apple Silicon (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "- **GHC Version:** ${{ matrix.ghc-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Built Executables" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          find dist-newstyle -type f -perm +111 -name 'jl4-*' ! -name '*-test' -exec basename {} \; | sort >> $GITHUB_STEP_SUMMARY || echo "No executables found" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
